<!DOCTYPE html>
<html>
<head>
  <!-- mapbox -->
  <meta charset='utf-8' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'/>
  
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>

</head>

<body>
<!--   navbar  -->
  <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-offset"role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Artcache</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id='site-info' tooltip="tour" disabled><i class="fas fa-info-circle"></i><br><span class="sr-only">Tour</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id='art-tour' href="/art_tour" disabled><i class="fas fa-walking"></i></i><br><span class="sr-only">Tour</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id='add-site' href="/add_art" disabled><i class="far fa-plus-square"></i><span class="sr-only">Add Art Site</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id='user-profile' href="/profile" disabled><i class="far fa-user"></i><span class="sr-only">Profile</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="login-logout" href="/logout">Logout<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="flash_messages">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="alert alert-warning">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <div class="body">
    {% block content %}

    BODY GOES HERE 

    {% endblock %}
   </div>

   <script type="text/javascript">
     {% if current_user.is_authenticated == false %}
        $('#add-site').hide();
        $('#user-profile').hide();
        $('#login-logout').attr("href" , "/login");
        $('#login-logout').html("Login");
     {% endif %}
   </script>

</body>
</html>
