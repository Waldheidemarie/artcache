<!DOCTYPE html>
<html>
<head>
  
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</head>

<body>

  {% block content %}

  BODY GOES HERE 

  {% endblock %}

</body>
</html>
