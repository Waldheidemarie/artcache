{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<div class="profile">

  <h1 id="greeting"></h1>

  <div class="art-adds">
  <h2>Art Adds</h2>
    <ul id="user-adds"></ul>
  </div>

  <div class="art-logs">
  <h2>Art Logs</h2>
    <ul id="user-logs">
        {% for log in user.logs %}
        <div>
          <img {{ url }}>
          <span>comment:{{ log.comment }}</span>
        </div>
        {% endfor %}
    </ul>
  </div>

</div>

<script src="/static/js/profile.js"></script>

{% endblock %}
