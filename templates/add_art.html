{% extends 'base.html'%}

{% block title %}Add Art{% endblock%}

{% block content %}

<h1>Add Art Site</h1>
<form action="/add_art" enctype="multipart/form-data" method="POST"> 

  Title:<input type="text", name="title"></input><br>  
  Artist:<input type="text", name="artist"></input><br>
  Artist Description: <input type="text", name="artist_desc"></input><br>
  Street Address:<input type="text" name="address"></input><br><br>
  Medium:<input type="text", name="medium"></input><br>
  Art Description:<input type="text" name="art_desc"></input><br>
  Hint:<input type="text" name="hint"></input><br>
  Image:<input type="file" name="image"></input><br>
  <input type="submit" value="add art">
  
</form>

<script type="text/javascript">
    'use-strict'
    // refactor with jquery 
    var autocomplete = new google.maps.places.Autocomplete($("#address")[0], {});

    google.maps.event.addListener(autocomplete, 'place_changed', function() {
        var place = autocomplete.getPlace();
        console.log(place.address_components);
    })

    
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs2JPPNK7A2nk-Tk0Gcxm9YRy9yYKjysc&libraries=places&callback=initAutocomplete"async defer></script>


{% endblock %}
