  <h1>Map</h1>
  <div id='map'></div>


<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibGl6bWNjb3JtYWNrIiwiYSI6ImNqdndyNWJzNjBwYW40NHFkZGpzdTZ2amwifQ.vkULiOOFr4KqS7o2_enuyA'

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [-122.4194, 37.7749],
    zoom: 11
    });

  map.on('load', function () {

    map.addSource('artworks', {
      type: 'geojson',
      data: '/artworks.geojson'
    });
    
    map.addLayer({
      id: 'art-heat',
      type: 'heatmap',
      source: 'artworks',
      maxzoom: 15,
      paint: {
        'heatmap-intensity': {
          stops: [
          [11, 1],
          [15, 3]
        ]
      },
      'heatmap-color': [
      'interpolate',
        ['linear'],
        ['heatmap-density'],
          0, 'rgba(236,222,239,0)',
          0.2, 'rgb(208,209,230)',
          0.4, 'rgb(166,189,219)',
          0.6, 'rgb(103,169,207)',
          0.8, 'rgb(28,144,153)'
        ],
      'heatmap-radius': {
          stops: [
          [11, 15],
          [15, 20]
        ]
      },
      'heatmap-opacity': {
        default: 1,
        stops: [
          [14, 1],
          [15, 0]
          ]
          },
        }
      }, 'waterway-label');

    map.addLayer({
      id: 'art-point',
      type: 'circle',
      source: 'artworks',
      minzoom: 14,
      paint: {
        'circle-radius': {
          property: 'source',
          type: 'exponential',
          stops: [
            [{ zoom: 15, value: 1 }, 5],
            [{ zoom: 15, value: 62 }, 10],
            [{ zoom: 22, value: 1 }, 20],
            [{ zoom: 22, value: 62 }, 50],
          ]
        },
          'circle-color': {
            property: 'source',
            type: 'exponential',
            stops: [
              [0, 'rgba(236,222,239,0)'],
              [10, 'rgb(236,222,239)'],
              [20, 'rgb(208,209,230)'],
              [30, 'rgb(166,189,219)'],
              [40, 'rgb(103,169,207)'],
              [50, 'rgb(28,144,153)'],
              [60, 'rgb(1,108,89)']
            ]
          },
          'circle-stroke-color': 'white',
          'circle-stroke-width': 1,
          'circle-opacity': {
            stops: [
              [14, 0],
              [15, 1]
            ]
          }
        }
        }, 'waterway-label');

  });

  map.on('click', 'art-point', function (evt) {

    new mapboxgl.Popup()
      .setLngLat(evt.features[0].geometry.coordinates)
      .setHTML('<b>Source:</b>' + evt.features[0].properties.source)

  });

  
</script>
</body>
