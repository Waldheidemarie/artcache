{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="register-form">
  <form action="/register" method="POST">
    <input type="email"  name="email" placeholder="email" maxlength="30" required><br>
    <input type="text" name="username" placeholder="username" maxlength="30" required><br>
    <input type="password" name="password" placeholder="password" maxlength="30" required><br>
    <input type="submit" value="register" name="register"><br><br>
  </form>
</div>
                  
{% endblock %}
